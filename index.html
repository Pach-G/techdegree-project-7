    <div class="vertical-div"></div>

    <img class="student-img" src="images/diego-g.jpg" alt="student image">
    <h3>Diego Gutierrez</h3>

  <!--  navigation  -->
  <!--  ==========  -->
  <nav class="nav">
    <a class="nav-link" href="#"><img src="svg/home.svg" alt="home navigation link"></a>

      <img src="svg/bar-chart.svg"

  <main class="main">
    <div class="main-header"> <!-- row -->
      <h2 class="headline">Dashboard</h2>
      <div class="tab"></div>
    </div>

    <!--  alert banner  -->
    <!--  ============  -->
    <div id="alert" class="alert">
      <!--    dynamically inserted alerts-->
    </div>

    <!--  Charts  -->
    <!--  ======  -->
    <section id="graphs" class="traffic">
      <div class="traffic-header">
        <h3>TRAFFIC</h3>
        <ul id="traffic-nav" class="traffic-nav">
          <li id="hourly" class="">Hourly</li>
          <li id="daily" class="">Daily</li>
          <li id="weekly" class="">Weekly</li>
          <li id="monthly" class="">Monthly</li>
        </ul>
      </div>

      <div class="widget-container-full" >
        <!--      element line graph will attach to -->
        <canvas id="traffic-chart"></canvas>
      </div>
    </section>

    <section class="daily">
      <h3>DAILY TRAFFIC</h3>
      <div class="widget-container-half">
        <!--       element bar graph will attach to-->
        <canvas id="daily-chart"></canvas>
      </div>
    </section>

    <section class="mobile">
      <h3>MOBILE USERS</h3>
      <div class="widget-container-half">
        <!--  element bar graph will attach to  -->
        <canvas id="doughnut-chart"></canvas>
      </div>
    </section>

    <!--    New members widget  -->
    <!--    ==================  -->
    <section id="members" class="members">
      <h3>New Members</h3>
      <!--  new members added dynamically -->
    </section>

    <!--    Recent Activity widget  -->
    <!--    ================  -->
    <section id="recent-activity" class="recent-activity">
      <h3>Recent Activity</h3>
      <!--  recent activity added dynamically -->
    </section>

    <!--    messaging widget  -->
    <!--    ================  -->
    <section class="message">
      <h3>Message User</h3>

      <form id="widget-container"
            action="index.html"
            method="post">
        <fieldset class="message-container">
          <label for="user-field"></label>
          <input
              id="user-field"
              class="form-field"
              name="search"
              type="text"
              placeholder="Search for user"/>

          <label for="message-field"></label>
          <textarea
              id="message-field"
              class="form-area"
              placeholder="Message for user"></textarea>
        </fieldset>

        <button id="send" class="btn-send" type="button">SEND</button>

      </form>
    </section>

    <!--  local settings widget -->
    <!--  ===================== -->
    <section id='settings' class="settings-container">
      <h3>Settings</h3>

      <div class="switch-container">
        <p>Send Email Notifications</p>
        <div class="switch">
          <input type="checkbox"
                 name="switch"
                 class="switch-checkbox"
                 id="switch-email"
                 tabindex="0"
                 checked>
          <label class="switch-label" for="switch-email">
            <span class="switch-inner"></span>
            <span class="switch-switch"></span>
          </label>
        </div>
      </div>

      <div class="switch-container">
        <p>Set Profile to Public</p>
        <div class="switch">
          <input type="checkbox"
                 name="switch"
                 class="switch-checkbox"
                 id="switch-profile"
                 tabindex="0"
                 checked>
          <label class="switch-label" for="switch-profile">
            <span class="switch-inner"></span>
            <span class="switch-switch"></span>
          </label>
        </div>
      </div>
